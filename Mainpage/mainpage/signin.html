  <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
      <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
              <div class="modal-header p-5 pb-4 border-bottom-0">
                  <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body p-5 pt-0">
                  <form>
                      <div class="mb-3">
                          <label for="first_name" class="form-label"> Name</label>
                          <input type="text" class="form-control" id="first_name" placeholder="Enter your first name">
                      </div>
                      <div class="mb-3">
                          <label for="last_name" class="form-label">Phone No.</label>
                          <input type="text" class="form-control" id="last_name" placeholder="Enter your phone no.">
                      </div>
                      <div class="mb-3">
                          <label for="dob" class="form-label">Date of Birth</label>
                          <input type="date" class="form-control" id="dob">
                      </div>
                      <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
                      <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary custom-btn" type="submit" id="submit">Sign up</button>
                      <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
                      <hr class="my-4">
                      <h2 class="fs-5 fw-bold mb-3">To Login to Existing Account</h2>
                      <a href="form.html"><button class=" custom-btn" style="background-color: black;" onclick="window.location.href='login.html';">Login</button></a>

                    </a>
