        <div class="form-container">
            <h2>Information about the trainer </h2>
            <form action="#" method="post">
    
                <label for="orgName">Trainer Name:</label>
                <input type="text" id="orgName" name="orgName" required>
    
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
    
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
    
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
    
                <label for="website">Website:</label>
                <input type="url" id="website" name="website">
    
                <label for="drivingTypes">Types of Driving Offered:</label>
                <input type="text" id="drivingTypes" name="drivingTypes">
    
                <label for="rtoDoc">RTO Verification Document:</label>
                <input type="file" id="rtoDoc" name="rtoDoc" accept=".pdf, .doc, .docx">
    
                <label for="certificate">Certificate Upload:</label>
                <input type="file" id="certificate" name="certificate" accept=".pdf, .doc, .docx">
    
                <label for="experience">Experience Writing Section:</label>
                <textarea id="experience" name="experience"></textarea>
    
                <label for="fee">Fee (Charged):</label>
                <input type="text" id="fee" name="fee">
    
                <input type="submit" value="Submit">
            </form>
