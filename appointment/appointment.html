        <h2>Make an Appointment</h2>
        <form id="appointmentForm">
            <div class="form-group">
                <input type="text" placeholder="Your Name" id="Uname" required>
                <input type="email" placeholder="Your Email" id="Umail" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Name of Trainer" id="Ucourse" required>
                <input type="text" placeholder="Vehicle Type" id="Utype" required>
            </div>
            <div class="form-group">
                <textarea placeholder="Message" rows="4" id="message" required></textarea>
            </div>
            <button type="submit" class="btn" id="submit">Submit</button>
        </form>
